<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="css/bootstrap.min.css" rel="stylesheet">

      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

  </head>
  <body>

    <div id = "title" style = "width:1350px">
      <big> <h1 style="background-color:gray; opacity:0.7; color:white; margin-bottom:20px; text-align:center; height:120px">
      <br>따라와의 상태 </h1> </big>
    </div>

    <div id = "onoff" style="background-color:lightgray; opacity:0.8; height:240px; width:450px; float:left;
    border:2px dashed gray; float left; border-radius:5%; margin-bottom:20px;">
    {% if site == 'web' %}
      <img src="on.png" width=200px; height=200px; alt="ON">
    {% else %}
      <img src="off.png" width=200px; height=200px; alt="OFF" >
    {% endif %}
    </div>

    <div id = "sernum" style="background-color:lightgray; opacity:0.8; border:2px dashed gray; height:240px;
    width:860px; float:right; border-radius:5%; text-align:center; margin-bottom:20px; ">

     <big><h1><br><br><br>{{ code_num }}</h1></big>

   </div>

    <div id = "direction" style="background-color:gray; opacity:0.8; border:3px double lightgray; height:240px;
    width:1330px; border-radius:20px; float:right;">

    {% if code_num== '312' %}
      <big><h1 style="text-align:center;"> <br> 북쪽방향으로 이동합니다. </h1></big>
    {% elif code_num== '306' %}
      <big><h1 style="text-align:center;"> <br> 남쪽방향으로 이동합니다. </h1></big>
    {% elif code_num== '303' %}
      <big><h1 style="text-align:center;"> <br> 동쪽방향으로 이동합니다. </h1></big>
    {% elif code_num== '309' %}
      <big><h1 style="text-align:center;"> <br> 서쪽방향으로 이동합니다. </h1></big>
      {% else %}
      <big><h1 style="text-align:center;">명령어가 틀렸습니다.</h1></big>
    {% endif %}
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

    <script src="js/bootstrap.min.js"></script>
  </body>
</html>\
